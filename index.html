<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="number-display"></div>
      </div>
      <div class="keypad">
        <button id="clear-all" class="buttons">AC</button>
        <button id="clear-last" class="buttons">C</button>

        <button class="buttons numbers">7</button>
        <button class="buttons numbers">8</button>
        <button class="buttons numbers">9</button>
        <button class="buttons operator">รท</button>

        <button class="buttons numbers">4</button>
        <button class="buttons numbers">5</button>
        <button class="buttons numbers">6</button>
        <button class="buttons operator">ร</button>

        <button class="buttons numbers">1</button>
        <button class="buttons numbers">2</button>
        <button class="buttons numbers">3</button>
        <button class="buttons operator">-</button>

        <button id="dot" class="buttons">.</button>
        <button class="buttons numbers">0</button>
        <button id="equals" class="buttons">=</button>
        <button class="buttons operator">+</button>
      </div>
    </div>
  </body>
</html>
