<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="number-display">0</div>
      </div>
      <div class="keypad">
        <button id="clear-all" class="buttons" value="ac">AC</button>
        <button id="clear-last" class="buttons" value="c">C</button>

        <button class="buttons numbers" value="7">7</button>
        <button class="buttons numbers" value="8">8</button>
        <button class="buttons numbers" value="9">9</button>
        <button class="buttons operator" value="÷">÷</button>

        <button class="buttons numbers" value="4">4</button>
        <button class="buttons numbers" value="5">5</button>
        <button class="buttons numbers" value="6">6</button>
        <button class="buttons operator" value="×">×</button>

        <button class="buttons numbers" value="1">1</button>
        <button class="buttons numbers" value="2">2</button>
        <button class="buttons numbers" value="3">3</button>
        <button class="buttons operator" value="-">-</button>

        <button id="dot" class="buttons" value=".">.</button>
        <button class="buttons numbers" value="0">0</button>
        <button id="equals" class="buttons" value="=">=</button>
        <button class="buttons operator" value="+">+</button>
      </div>
    </div>
  </body>
</html>
